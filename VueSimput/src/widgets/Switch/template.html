<v-col>
  <v-row class="align-center">
    <v-switch
      class="py-0 mt-0"
      :label="label"
      :hint="help"
      v-model="model"
      @change="validate"
      dense
      hide-details
    />
    <v-spacer />
    <v-btn v-if="help" icon x-small @click="showHelp = !showHelp">
      <v-icon small>mdi-lifebuoy</v-icon>
    </v-btn>
  </v-row>
  <v-row v-if="help && showHelp" class="text-caption text--secondary">
    {{ help }}
  </v-row>
</v-col>
