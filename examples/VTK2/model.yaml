# -----------------------------------------------------------------------------
# Mixins
# > They messup auto-generated UI
# -----------------------------------------------------------------------------

_has_data_representation:
  Representation:
    _ui: proxy
    size: 1
    type: proxy
    domains:
      - type: ProxyBuilder
        initial: Default
        values:
          - name: Default
            type: Representation
        bind: Input

# -----------------------------------------------------------------------------
# Implicit Functions
# -----------------------------------------------------------------------------

vtkNoneImplicit:
  _tags:
    - ImplicitFunction
  Filter:
    _ui: skip
    type: proxy
    size: 1

vtkPlane:
  _tags:
    - ImplicitFunction
  Filter:
    _ui: skip
    type: proxy
    size: 1
  Normal:
    type: float32
    size: 3
  Origin:
    type: float32
    size: 3
    # initial:
    #   type: BoundsCenter
    #   object: Filter
    #   property: Input


# -----------------------------------------------------------------------------
# Sources
# -----------------------------------------------------------------------------

Diskout:
  _tags:
    - Source
  _mixins:
    - _has_data_representation


# -----------------------------------------------------------------------------

Cone:
  _tags:
    - Source
  _mixins:
    - _has_data_representation
  Height:
    type: float64
    size: 1
  Radius:
    type: float64
    size: 1
  Resolution:
    type: uint16
    size: 1
  Center:
    type: float64
    size: 3
  Direction:
    type: float32
    size: 3
  Capping:
    type: bool
    size: 1


# -----------------------------------------------------------------------------
# Filters
# -----------------------------------------------------------------------------

vtkContourFilter:
  _tags:
    - Filter
  _mixins:
    - _has_data_representation
  Input:
    _ui: skip
    _set:
      - method: SetInputConnection
        filter: to_output_port
        kwargs:
          connection: 0
    type: proxy
    size: 1

  ContourBy:
    _set:
      - method: SetInputArrayToProcess
        filter: to_input_array_to_process
        kwargs:
          idx: 0
          connection: 0
    type: value::Array
    size: 1
    domains:
      - name: List
        type: FieldSelector
        input: Input
        location: Point
        size: 1
        initial: first
        isA:
          - vtkDataArray
  Contours:
    type: float64
    size: 1
    _set:
      - method: SetNumberOfContours
        filter: to_size
      - method: SetValue
        filter: map_index_value
        kwargs:
          start_index: 0
    domains:
      - type: Range
        property: ContourBy
        initial: mean
      - type: UI
        properties:
          layout: vertical
  ComputeScalars:
    type: bool
    size: 1
  ComputeGradients:
    type: bool
    size: 1
  ComputeNormals:
    type: bool
    size: 1
  UseScalarTree:
    type: bool
    size: 1
  GenerateTriangles:
    type: bool
    size: 1


